<div class="d-inline-block">
  
    <form class="form-inline"><span>
        Start Date:
        <input class="form-control"
          placeholder="mm/dd/yyyy"
          autocomplete="off"
          name="d1"
          #c1="ngModel"
          [(ngModel)]="model1"
          (dateSelect)="dateSelectDPFirst(model1)"
          ngbDatepicker #d1="ngbDatepicker"
          (click)="d1.toggle()" readonly>
        End Date:
        <input class="form-control"
          placeholder="mm/dd/yyyy"
          autocomplete="off"
          (click)="d2.toggle()"
          name="d2"
          #c2="ngModel"
          [(ngModel)]="model2"
          minDate="model1"
          (dateSelect)="dateSelectDPSecond(model2)"
          ngbDatepicker #d2="ngbDatepicker" readonly>
      </span>
    </form>
</div>
